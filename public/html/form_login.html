
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="../css/style_form_login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="../js/form_login.js" defer></script>
   </head>
   <body>

      <div class="Login_form">
         <div class="title">
            TALKSAPP
         </div>
         <div class="subtitle">
            <p> Please login to get started</p>
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required class="user_name">
               <label>Email Address or Username</label>
            </div>
            <div class="field">
               <input type="password" required class="user_password">
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="keepsignin">
                  <label for="keepsignin">Keep me signed in</label>
               </div>
               <div class="forgot_pass">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <button class="to_message">TO MESSAGE</button>
               <a href="form_message.html" class="login">LOGIN</a>
            </div>
            <div class="dylanh" >
               <p>Dyna and Lanh</p>
            </div>
         </form>
      </div>
   </body>
</html>
