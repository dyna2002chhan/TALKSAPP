<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title></title>
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <div class="Login_form">
         <div class="title">
            TALKSAPP
         </div>
         <div class="subtitle">
            <p> Please login to get started</p>
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email Address or Username</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="keepsignin">
                  <label for="keepsignin">Keep me signed in</label>
               </div>
               <div class="forgot_pass">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="dylanh" >
               <p>Dyna and Lanh</p>
            </div>
         </form>
      </div>
      <br><br><br>
      <div class="chat_box">
         <div class="replier_bar">
            <h1>Username</h1>
         </div>
         <div class="message">
            <p></p>
         </div>
         <div class="user_bar">
            <div class="make_change">
               <i class="fa fa-italic" style="font-size: 24px;" id="italic"></i>
               <i class="fa fa-bold" style="font-size:24px" id="bold"></i>
               <input type="text" name="text_entered" id="text_entered" placeholder="Aa...">
               <i class="pointer fa fa-4x fa-microphone-slash" id="mic"></i>
               <i class="fa fa-send-o" style="font-size:30px" id="send"></i>
            </div>
         </div>
      </div>
   </body>
</html>

<!DOCTYPE html>
